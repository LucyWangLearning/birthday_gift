<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>地图缩放交互</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    #map-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      height: 80vh;
      margin: auto;
    }

    #map {
      position: absolute;
      left: 0;
      top: 0;
      width: 2048px;
      height: 1024px;
      background-image: url("2k_earth_daymap.jpg");
      background-size: cover;
      transform-origin: 0 0;
      transition: transform 1s ease;
    }

    .hotspot {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 0, 0, 0.3);
      border: 2px solid red;
      cursor: pointer;
    }

    #hint {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>🎁 地图解谜游戏</h1>
  <div id="map-container">
    <div id="map">
      <!-- 四川 -->
      <div class="hotspot" id="sichuan" style="left: 740px; top: 390px;"></div>
      <!-- 杭州 -->
      <div class="hotspot" id="hangzhou" style="left: 870px; top: 430px;"></div>
    </div>
  </div>
  <div id="hint">点击你的本科地</div>

  <script>
    const map = document.getElementById("map");
    const hint = document.getElementById("hint");

    let step = 0;

    function zoomTo(x, y, scale) {
      map.style.transform = `translate(${-x * (scale - 1)}px, ${-y * (scale - 1)}px) scale(${scale})`;
    }

    document.getElementById("sichuan").onclick = () => {
      if (step === 0) {
        zoomTo(740, 390, 2);
        hint.innerText = "太棒了～接下来请点击研究生城市";
        step = 1;
      }
    };

    document.getElementById("hangzhou").onclick = () => {
      if (step === 1) {
        zoomTo(870, 430, 3);
        hint.innerText = "厉害！即将前往下一站...";
        step = 2;
      }
    };
  </script>
</body>
</html>
